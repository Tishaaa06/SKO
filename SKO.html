<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 100px auto auto 100px;
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>

<p>Use the <em>grid-template-columns</em> property to specify the size of each column.</p>

<div class="grid-container">
  <div>ONE</div>
  <div>TWO</div>
  <div>THREE</div>  
  <div>FOUR</div>
  <div>FIVE</div>
  <div>SIX</div>  
  <div>SEVEN</div>
  <div>EIGHT</div>
</div>

</body>
</html>
